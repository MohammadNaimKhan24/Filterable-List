<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- materialize css link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Filterable Contact List</title>
</head>
<body>
    <div class="container">
        <h1 class="center-align">My Contacts</h1>
        <input type="text" id="filterInput" placeholder="Search input...">
        <ul id="names" class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Abe</a>
            </li>
            <li class="collection-item">
                <a href="#">Adam</a>
            </li>
            <li class="collection-item">
                <a href="#">Alan</a>
            </li>
            <li class="collection-item">
                <a href="#">Anna</a>
            </li>
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Beth</a>
            </li>
            <li class="collection-item">
                <a href="#">Bill</a>
            </li>
            <li class="collection-item">
                <a href="#">Bob</a>
            </li>
            <li class="collection-item">
                <a href="#">Brad</a>
            </li>
            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Carry</a>
            </li>
            <li class="collection-item">
                <a href="#">Cats</a>
            </li>
            <li class="collection-item">
                <a href="#">Cook</a>
            </li>
        </ul>
    </div>

    <script>
        // get input
        const filterInput = document.querySelector('#filterInput');
        // add event listener
        filterInput.addEventListener('keyup', filterNames);


        function filterNames() {
            // get value of input
            const filterValue = document.querySelector('#filterInput').value.toUpperCase();
          
            // get names ul
            const ul = document.querySelector('#names');

            // get li from ul
            const li = ul.querySelectorAll('li.collection-item');
            
            // loop through collection-item li
            for(i = 0; i < li.length; i++) {
                let a = li[i].getElementsByTagName('a')[0];
                // if matched
                if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
                    li[i].style.display = ' ';
                } else {
                    li[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
